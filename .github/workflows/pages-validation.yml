name: Publish validation dashboard

on:
  workflow_dispatch:   # ðŸ‘ˆ this enables the "Run workflow" button
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make validation script executable
        run: chmod +x scripts/run-validation-suite.sh || true

      - name: Run validation suite (creates validation-reports/)
        env:
          APP_ENV: ci
        run: |
          ./scripts/run-validation-suite.sh || echo "suite returned non-zero"

      - name: Collect reports for Pages
        run: |
          mkdir -p public-site
          if [ -d validation-reports/final ]; then
            cp -R validation-reports/final/* public-site/
          elif [ -d validation-reports ]; then
            cp -R validation-reports/* public-site/
          fi
          [ -f public-site/index.html ] || echo "<h1>No validation results found</h1><p>Please run the suite.</p>" > public-site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public-site

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
