name: Publish validation dashboard

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run validation suite
        run: |
          mkdir -p public-site
          echo "<h1>Hello! This is the validation dashboard.</h1>" > public-site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public-site

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
